<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-class</title>
    <link rel="stylesheet" href="./bootstrap5/css/bootstrap.min.css">
    <script src="./bootstrap5/js/bootstrap.min.js"></script>

</head>
<body>
    <section class=" d-flex justify-content-center align-items-center back">
        <div class="bg-light p-3 h-75 shadow  d-flex flex-column justify-content-between" style="width: 35%; border-radius: 10px;">
            <div>
                <h1 class="border-left-3" style="border-left: ;">E-Class</h1>
            </div>
            <div class="d-flex flex-column align-items-center">
                <h3>Sign In</h3>
                <p>Enter your credentials to access your account</p>
            </div>
            <div class=" d-flex flex-column ">
                <label for="">E-mail</label>
                <input type="email" class="w-100 rounded-3 border-1 h-100 p-2 bg-transparent">
            </div>
            <div class=" d-flex flex-column ">
                <label for="">Password</label>
                <input type="password" class="w-100 rounded-3 border-1 h-100 p-2">
            </div>
            <div>
                <input type="checkbox">
                <label for="">Remember me</label>
            </div>
            <div>
                <button class="btn btn-info w-100 rounded-3 border-1">Sign in</button>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p>Forgot your password?<a href="" >Reset Password</a></p>
            </div>
        </div>
    </section>
</body>
</html>
